<div class="row">
  <div class="col-sm-12">
    <table class="table table-dark">
      <thead>
      <tr>
        <th>#</th>
        <th>Image</th>
        <th>Title</th>
        <th>Price</th>
        <th>Shipping</th>
        <th>Zip</th>
        <th>Seller</th>
        <th style="padding-left: 16px;"> Wish List</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of itemElements | paginate: {itemsPerPage: 10, currentPage: page};
      let i = index;
      let odd = odd;
      let even = even;
      "
          [ngClass]="{'lightRow': even}"
      >
        <th scope="row">{{item.indexNumber}}</th>
        <td><img src="{{item.imagePath}}" width="100" height="110"></td>
        <td width="350">
          <button class="btn btn-link" type="button"
             matTooltip="{{item.title}}">
            {{item.titleCutted}}
          </button>
        </td>
        <td>{{item.price}}</td>
        <td>{{item.shippingOption}}</td>
        <td>{{item.zip}}</td>
        <td>{{item.seller}}</td>
        <td width="100" style="padding-left: 40px;">add</td>
      </tr>
      </tbody>
    </table>
    <pagination-controls class="my-pagination" (pageChange)="page = $event"
                         style="text-align: center"></pagination-controls>
  </div>
</div>
